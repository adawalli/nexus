repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.27.2
    hooks:
      - id: gitleaks

  - repo: local
    hooks:
      - id: eslint
        name: ESLint
        entry: bun run lint
        language: system
        files: \.(js|jsx|ts|tsx)$
        require_serial: false
        stages: [pre-commit]

      - id: prettier
        name: Prettier
        entry: bun run format:check
        language: system
        files: \.(js|jsx|ts|tsx|json|css|md|yml|yaml)$
        require_serial: false
        stages: [pre-commit]

      - id: release-validate
        name: Release Validation
        entry: bun run release:validate
        language: system
        files: \.(ts|tsx|js|jsx)$
        require_serial: false
        pass_filenames: false
        stages: [pre-push]
